<h1 class="mt-3 text-center">Preguntados</h1>
<div *ngIf="comenzo" class="container text-center">
    <h5 >Puntos: {{puntos}}</h5>
    <div class="container container-img">
        <img *ngIf="pathImg" src="{{pathImg}}" [className]="!this.spinner ? 'img-fluid' : 'img-fluid img-animation-spinner'">
    </div>
    <h5 *ngIf="this.tiempo > -1">Tiempo: {{tiempoGral}}s</h5>
    <div *ngIf="this.msjAccion" [className]="this.adivino ? 'alert alert-success' : 'alert alert-danger'" role="alert">
        {{this.msjAccion}}
    </div>
    <div *ngIf="listCocktail.length == 5" class="container-pregunta text-center">
        <h3>Â¿Que cocktail se ve en la foto?</h3>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <div *ngFor="let item of listCocktail">
                <button [className]="pause ? 'btn btn-dark btn-respuesta disabled' : 'btn btn-dark btn-respuesta'" (click)="onRespuesta(item.strDrink)">{{item.strDrink}}</button>
            </div>
        </div>
    </div>
    <button [className]="pause ? 'btn btn-warning btn-respuesta disabled' : 'btn btn-warning btn-respuesta'" (click)="finalizar()">Finalizar</button>
</div>
<div *ngIf="this.msjPuntos" class="alert alert-primary text-center mt-3" role="alert">
    {{this.msjPuntos}}
</div>
<div *ngIf="!comenzo" class="container text-center mt-2">
    <button  [className]="'btn btn-success btn-respuesta'" (click)="comenzar()">Comenzar</button>
</div>

<h3 *ngIf="!this.comenzo" class="mt-3 text-center">Los 10 mejores puntajes</h3>
<table *ngIf="!this.comenzo" class="container table table-bordered table-striped mb-0" style="margin-top:10px">
    
    <thead class="">
        <tr class="table-dark">
            <th scope="col">Usuario</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Fecha</th>
        </tr>
    </thead>
    <tbody >
        <tr class="table-light" *ngFor="let item of puntajes">
            <td>{{item.emailUsuario}}</td>
            <td>{{item.puntos}}</td>
            <td>{{item.fecha}}</td>
        </tr>
    </tbody>
</table>
