<h1 class="mt-3 text-center">Mayor o Menor</h1>
<div *ngIf="this.comenzo" class="container text-center">
    <h5>Puntos: {{puntos}}</h5>

    <div class="container text-center container-img">
        <img *ngIf="cartaAnterior" src="../../../../assets/cartas/{{cartaAnterior}}.png" class="img-fluid img-antes " alt="carta-{{cartaAnterior}}">
        <img src="../../../../assets/cartas/{{cartaActual}}.png" [className]="cambioCarta ? 'img-fluid img-ahora img-animacion-cambio' : 'img-fluid img-ahora img-animacion-cambio-2'"  alt="carta-{{cartaActual}}">
    </div>
    
    <h5 class="text-center" class="m-3">Tiempo: {{tiempoGral}}s</h5>
    
    <div *ngIf="this.msjAccion" [className]="this.adivino ? 'alert alert-success' : 'alert alert-danger'" role="alert">
        {{this.msjAccion}}
    </div>

    <div class="container-button text-center" >
        <div class="d-grid gap-2 col-6 mx-auto">
            <button *ngIf="!this.pause" [disabled]="this.pause" class="btn btn-success" type="button" (click)="onMayor()">MAYOR</button>
            <button *ngIf="!this.pause" [disabled]="this.pause" class="btn btn-danger" type="button" (click)="onMenor()">MENOR</button>
        </div>
    </div>
</div>
<div *ngIf="this.msjPuntos && !this.comenzo" class="alert alert-primary text-center mt-3" role="alert">
    {{this.msjPuntos}}
</div>

<div *ngIf="!this.comenzo" class="container text-center mt-2">
    <button [className]="'btn btn-success btn-respuesta'" (click)="comenzar()">Comenzar</button>
</div>

<h3 *ngIf="!this.comenzo" class="mt-3 text-center">Los 10 mejores puntajes</h3>
<table *ngIf="!this.comenzo" class="container table table-bordered table-striped mb-0" style="margin-top:10px">
    
    <thead class="">
        <tr class="table-dark">
            <th scope="col">Usuario</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Fecha</th>
        </tr>
    </thead>
    <tbody >
        <tr class="table-light" *ngFor="let item of puntajes">
            <td>{{item.emailUsuario}}</td>
            <td>{{item.puntos}}</td>
            <td>{{item.fecha}}</td>
        </tr>
    </tbody>
</table>
