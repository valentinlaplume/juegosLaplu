<div class="container text-center">
    <h1 class="mt-3">AHORCADO</h1>
    <div class="container-medio">
        <div class="contenedor-img">
            <img src="../../../../assets/ahorcado/{{numeroErrorImg}}.jpg" class="img-fluid" alt="imagen-ahorcado">
        </div>

        <div class="contenedor-palabraEnGuiones">
            <label class="">{{palabraEnGuiones}}</label> 
        </div>
    </div>
    <div *ngIf="this.msjAccion" [className]="this.adivino ? 'alert alert-success' : 'alert alert-danger'" role="alert">
        {{this.msjAccion}}
    </div>
    <div class="container text-center container-teclado">
        <input type="button" *ngFor="let letra of letras" class="btn alert-primary col-sm-1 text-center m-lg-1" (click)="onLetra(letra)" value="{{letra}}">
    </div>
    
    <div class="container text-center mt-2">
        <button class="w-50 btn btn-lg btn-secondary mb-1" type="submit" (click)="setearJuego()">Reiniciar</button>
    </div>

</div>
