<h1 class="mt-3 text-center">Preguntados</h1>
<div *ngIf="pregunta > 0" class="container text-center">
    <h6 >Puntos: {{puntos}}</h6>
    <div class="container container-img">
        <img *ngIf="pathImg" src="{{pathImg}}" [className]="!this.spinner ? 'img-fluid' : 'img-fluid img-animation-spinner'">
    </div>
    <h6 *ngIf="this.tiempo > -1">Tiempo: {{tiempo}}s</h6>
    <div *ngIf="this.msjAccion" [className]="this.adivino ? 'alert alert-success' : 'alert alert-danger'" role="alert">
        {{this.msjAccion}}
    </div>
    <div class="container-pregunta text-center">
        <h3>Â¿Que cocktail se ve en la foto?</h3>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <div *ngFor="let item of listCocktail">
                <button [className]="!termino ? 'btn btn-dark btn-respuesta' : 'btn btn-dark btn-respuesta disabled'" (click)="onRespuesta(item.strDrink)">{{item.strDrink}}</button>
            </div>
        </div>
    </div>
    <!-- <button *ngIf="tiempo" [className]="'btn btn-success btn-respuesta'" (click)="comenzar()">Comenzar</button> -->
    <button [className]="!termino ? 'btn btn-warning btn-respuesta' : 'btn btn-warning btn-respuesta disabled'" (click)="finalizar()">Finalizar</button>
</div>
<div *ngIf="this.msjPuntos" class="alert alert-primary text-center mt-3" role="alert">
    {{this.msjPuntos}}
</div>
<div *ngIf="pregunta == 0" class="container text-center mt-2">
    <button  [className]="'btn btn-success btn-respuesta'" (click)="comenzar()">Comenzar</button>
</div>
<div *ngIf="pregunta == 0" class="container text-center mt-2">
</div>

<style>
    .container-img{
        padding: 10px 0px;
        background: rgb(254, 254, 254);
    }

    .container-pregunta{
        padding: 10px 0px;
        background: rgb(255, 255, 255);
        align-items: center;
        text-align: center;
    }

    img{
        width: 313px;
        height: 313%;
        border-image-repeat: repeat;
        border: 3px solid rgb(0, 0, 0);
    }

    @-webkit-keyframes rotate-center{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes rotate-center{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}
    .img-animation-spinner{
        -webkit-animation:rotate-center 3s ease-in-out both;animation:rotate-center 2s ease-in-out both
    }
    

    .btn-respuesta{
        padding: 10px;
        margin: 2px 0px;
        width: 310px;
    }

    @media (max-width: 335px) {
        .btn-respuesta{
            width: 200px;
        }
    }

    @media (max-width: 230px) {
        .btn-respuesta{
            width: 150px;
        }
    }

    @media (max-width: 180px) {
        .btn-respuesta{
            width: 100%;
        }
    }

    /* Spinner */

    /* ----------------------------------------------------- */

</style>
