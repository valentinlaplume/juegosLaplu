<div class="container justify-content-center">
    <div class="card mt-3 scrollbar" *ngIf="usuario$ | async as usuario; else acceso">
        <div class="card mt-1 mb-2" *ngFor="let item of listaMensajes">
            <div class="chat ml-2 p-1 chat-otro" *ngIf="item.emailUsuario != usuario?.email; else yo">
                {{item.fecha}}, <b>{{item.emailUsuario}}</b> dice:
            </div>
            <div class="chat ml-2 p-1">{{item.mensaje}}</div>
        </div>

    </div>
    <div class="form-group px-3 pb-3 mt-3">
      <textarea class="form-control" rows="3" [(ngModel)]="msjEnviar"  placeholder="Escriba su mensaje..."></textarea>
    </div>

    <div class="d-flex justify-content-center"> 
        <button class="w-50 btn btn-dark mb-3 px-3" type="submit" (click)="enviar()">Enviar</button>
    </div>
  </div>
