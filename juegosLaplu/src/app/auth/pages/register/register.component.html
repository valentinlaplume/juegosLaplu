<div class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="this.formulario" >
      <img class="mb-4" src="../../../../assets/logo-nav.png" alt="logo-app" width="72" height="57">
      <!-- <div class="form-floating mb-2">
        <input 
        type="text"
        name="displayName"
        formControlName="displayName"
        required="required"
        class="form-control"  
        placeholder="usuario1"
        >
        <label for="floatingInput">Nombre de Usuario</label>
      </div> -->
      <div class="form-floating mb-2">
        <input 
        type="email"
        name="email"
        formControlName="email"
        required="required"
        class="form-control"  
        placeholder="nombre@ejemplo.com"
        >
        <label for="floatingInput">Correo Electrónico</label>
      </div>

      <div class="form-floating mb-2">
        <input 
        type="password"
        class="form-control" 
        formControlName="password"
        name="password"
        placeholder="Password"
        required="required"
        >
        <label for="floatingPassword">Contraseña</label>
      </div>
      
      <div class="form-floating mb-4">
        <input 
        type="password"
        class="form-control" 
        formControlName="passwordConfirm"
        name="passwordConfirm"
        placeholder="passwordConfirm"
        required="required"
        >
        <label for="floatingPassword">Confirma Contraseña</label>
      </div>
      <div class="form-floating mb-4">
        <span class="text-danger">{{this.msjError}}</span>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onSubmit()">Registrarse</button>
    </form>
  </main>
</div>
