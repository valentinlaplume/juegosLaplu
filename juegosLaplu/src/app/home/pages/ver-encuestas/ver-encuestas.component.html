<div class="container "> 
    <h1  class="mt-3 text-center md-3">Encuestas</h1>
    <table class="table table-bordered table-striped mb-0 md-2" style="margin-top:10px">
        <thead class="">
            <tr class="table-dark">
                <th scope="col">email</th>
                <th scope="col">nombre</th>
                <th scope="col">apellido</th>
                <th scope="col">edad</th>
                <th scope="col">telefono</th>
                <th scope="col">pregUno</th>
                <th scope="col">pregDos</th>
                <th scope="col">pregTres</th>
                <th scope="col">fecha</th>
            </tr>
        </thead>
        <tbody >
            <tr class="table-light" *ngFor="let item of encuestas">
                <td>{{item.email}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.pregUno}}</td>
                <td>{{item.pregDos}}</td>
                <td>{{item.pregTres}}</td>
                <td>{{item.fecha}}</td>
            </tr>
        </tbody>
    </table>
</div>
