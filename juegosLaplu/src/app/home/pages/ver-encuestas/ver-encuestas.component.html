<div class="container "> 
    <h1  class="mt-3 text-center md-3">Encuestas</h1>
    <table class="table table-bordered table-striped mb-0 md-2" style="margin-top:10px">
        <thead class="">
            <tr class="table-dark">
                <th scope="col">Correo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Juego no gustado</th>
                <th scope="col">Mejoras recomendadas</th>
                <th scope="col">Volvería a visitarnos</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody >
            <tr class="table-light" *ngFor="let item of encuestas">
                <td>{{item.email}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.pregUno}}</td>
                <td>{{item.pregDos}}</td>
                <td>{{item.pregTres}}</td>
                <td>{{item.fecha}}</td>
            </tr>
        </tbody>
    </table>
</div>
